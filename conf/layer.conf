# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-kraken"
BBFILE_PATTERN_meta-kraken= "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-kraken = "5"

LAYERSERIES_COMPAT_meta-kraken = " hardknott"
