set debug="loader,mm"
set term="vt100"
set default="0"
set timeout="5"


menuentry 'NVMe M.2  SSD Boot: COM-HPC Yocto Image ' {
        linux /Image console=ttyS0,115200 root=/dev/nvme0n1p2 rootwait rootfstype=ext4 verbose
}

menuentry 'USB Boot (If Drive is present): COM-HPC Yocto Image ' {
        linux /Image console=ttyS0,115200 root=/dev/sda2 rootwait rootfstype=ext4 verbose
}

